<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pace Off Distances</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
<section>
    <div class="card">
        <p>Number of Steps</p>
        <h1>0</h1>
    </div>
    <div class="card">
        <p>Approximate Distance</p>
        <h2>0</h2>
        <p>feet</p>
    </div>
    <div>
        <button> Reset </button>
        <button> Settings </button>
        <p>Tap anywhere to add steps.</p>
    </div>
</section>

    <section class="settings hidden">
        <div class="card">
            <h3>Settings</h3>
            <hr>
        <h4>Sound Effects </h4> <input type="checkbox">
        <hr>
        <h4>How many steps do you take to travel 100 feet? </h4>
        <input type="number" class="stepsPer100">
        <hr>
        <button class="white-btn"> Done </button>
        </div>
    </section>
        
    <script src="javascript.js"></script>
</body>
</html>
